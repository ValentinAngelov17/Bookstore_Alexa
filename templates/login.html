{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <main>
        <div class="text-container">
            <h1>Добре дошли в книжарница Алекса!</h1>
            <h2>Направи регистрация сега и получи 5% отстъпка при първа поръчка!</h2>
        </div>

        <form class="login-form" action="{% url 'login' %}" method="post">
            <div class="container">
                <h2>Вход</h2>
                {{ form.as_p }}


                <!--
              <label for="username" class="login-label"><b>Email:</b></label>
              <input type="text" placeholder="Въведете email" name="username" required class="login-input">

              <label for="password" class="login-label"><b>Парола</b></label>
              <input type="password" placeholder="Въведете парола" name="password" required class="login-input">
              -->
                <div>
                    <button type="submit" class="login-button">Вход</button>
                </div>


                <label>
                    <input type="checkbox" checked="checked" name="remember"> Запомни ме
                </label>
                {% csrf_token %}
            </div>

            <div class="container" style="background-color:#ffffff">
                <span class="psw"> <a href="#">Забравена парола?</a></span>
                <span class="psw"> <a href="{% url 'register' %}">Регистрация</a></span>
            </div>
        </form>
    </main>
{% endblock %}
